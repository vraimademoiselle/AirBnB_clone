<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />

    <header>

            <li>
              <h2>Nyali</h2>

            </li>
            <li>
              <h2>Kizingo</h2>

          </ul>
        </div>
        <div class="amenites">
          <h3>Amenites</h3>
          <h4>Garden,Swimming pool & spacious Patio.</h4>
          <ul class="popover">
            <li>
              <p>kitchen</p>
              <p>storage room</p>
            </li>
          </ul>
        </div>
        <button>Search</button>
    </section>
      <section class="Places">
            <h1>Places</h1>
            <article>
                <h2>Mansionette</h2>
            </article>
            <article>
               <h2>Apartments</h2>
            </article>

    <footer>Best School</footer>

</html>
